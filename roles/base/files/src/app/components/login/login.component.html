<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>Username</label>
    <input matInput name="username" [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field>
    <label>Password</label>
    <input matInput type="password" name="password" [(ngModel)]="password">
  </mat-form-field>
</div>
<span class="login-error" *ngIf="error">{{error}}</span>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onLogin()" cdkFocusInitial>Login</button>
</div>
